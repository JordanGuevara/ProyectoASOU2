<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base de datos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Conexion hacia el Postgres</h1>

  <h2>Usuarios</h2>
  <table id="usuarios-table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Fecha de Registro</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <h2>Pedidos</h2>
  <table id="pedidos-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Fecha</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <h2>Productos</h2>
  <table id="productos-table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Categoría</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <h2>Categorías</h2>
  <table id="categorias-table">
    <thead>
      <tr>
        <th>Nombre</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script src="/src/index.js"></script>
</body>
</html>
